[tool.poetry]
name = "twinLab-Demos"
version = "0.0.0"
description = "A demonstration of twinLab, a toolchain that makes it simple to build machine learning models with uncertainty quantification."
authors = ["Jasper Cantwell <jasper@digilab.co.uk>","Sergio Chavez <sergio@digilab.co.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
jupyter = "^1.0.0"
numpy = "^1.24.2"
matplotlib = "^3.7.1"
pandas = "^1.5.3"
# twinlab = {git = "https://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@github.com/digiLab-ai/twinLab.git", branch="mead-twin540-plotting", subdirectory="client/python"} #In case you want to install from a specific branch
twinlab = {path = "../twinLab/client/python", develop = true} #In case you want to install from a local path

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
